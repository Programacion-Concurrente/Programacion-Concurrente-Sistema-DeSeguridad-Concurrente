<div class="container mt-4">
    <h2>Control de Acceso</h2>

    <!-- Estado del Sistema de Acceso -->
    <div class="card mb-4">
        <div class="card-header">Estado del Sistema de Acceso</div>
        <div class="card-body">
            <h5 class="card-title">Estado: Desactivado</h5>
            <p class="card-text">Último intento de acceso: 10:35 AM</p>
            <p class="card-text">Usuario: Cristiano Ronaldo</p>

            <!-- Opciones para activar/desactivar acceso -->
            <div class="form-group mt-3">
                <label for="access-system-status">Cambiar estado del sistema:</label>
                <select id="access-system-status" class="form-control">
                    <option value="active">Activar</option>
                    <option value="inactive" selected>Desactivar</option>
                </select>
            </div>
            <button class="btn btn-primary mt-3">Aplicar cambios</button>
        </div>
    </div>

    <!-- Gestión de Usuarios Autorizados -->
    <div class="card mb-4">
        <div class="card-header">Gestión de Usuarios Autorizados</div>
        <div class="card-body">
            <!-- Listado de usuarios autorizados -->
            <h5 class="card-title">Usuarios Autorizados</h5>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Cristiano Ronaldo
                    <div>
                        <button class="btn btn-sm btn-warning mr-2">Modificar</button>
                        <button class="btn btn-sm btn-danger">Eliminar</button>
                    </div>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Donald Trump
                    <div>
                        <button class="btn btn-sm btn-warning mr-2">Modificar</button>
                        <button class="btn btn-sm btn-danger">Eliminar</button>
                    </div>
                </li>
            </ul>

            <!-- Añadir nuevo usuario -->
            <div class="form-group mt-4">
                <label for="new-user">Añadir nuevo usuario:</label>
                <input type="text" id="new-user" class="form-control" placeholder="Nombre de usuario">
                <input type="text" id="new-id-user" class="form-control mt-2" placeholder="ID de usuario">
                <button class="btn btn-success mt-3">Añadir Usuario</button>
            </div>
        </div>
    </div>
</div>
