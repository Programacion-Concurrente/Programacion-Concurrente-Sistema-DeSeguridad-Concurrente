<div class="d-flex flex-wrap mb-4">
    <h1 class="flex-grow-1" i18n="@@rol.list.headline">Rols</h1>
    <div>
        <a routerLink="/rols/add" class="btn btn-primary ms-2" i18n="@@rol.list.createNew">Create new Rol</a>
    </div>
</div>
@if (!rols || rols.length === 0) {
<div i18n="@@rol.list.empty">No Rols could be found.</div>
} @else {
<div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
        <thead>
            <tr>
                <th scope="col" i18n="@@rol.idRol.label">Id Rol</th>
                <th scope="col" i18n="@@rol.nombre.label">Nombre</th>
                <th><!-- --></th>
            </tr>
        </thead>
        <tbody>
            @for (rol of rols; track rol.idRol) {
            <tr>
                <td>{{ rol.idRol }}</td>
                <td>{{ rol.nombre }}</td>
                <td>
                    <div class="float-end text-nowrap">
                        <a [routerLink]="['/rols/edit', rol.idRol]" class="btn btn-sm btn-secondary" i18n="@@rol.list.edit">Edit</a>
                        <button type="button" (click)="confirmDelete(rol.idRol!)" class="btn btn-sm btn-secondary" i18n="@@rol.list.delete">Delete</button>
                    </div>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
}
