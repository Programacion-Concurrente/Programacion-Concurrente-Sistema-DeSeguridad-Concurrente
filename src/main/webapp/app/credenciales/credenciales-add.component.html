<div class="d-flex flex-wrap mb-4">
    <h1 class="flex-grow-1" i18n="@@credenciales.add.headline">Add Credenciales</h1>
    <div>
        <a routerLink="/credencialess" class="btn btn-secondary" i18n="@@credenciales.add.back">Back to list</a>
    </div>
</div>
<form [formGroup]="addForm" (ngSubmit)="handleSubmit()">
    <app-input-row [group]="addForm" field="contrasenia" i18n-label="@@credenciales.contrasenia.label" label="Contrasenia" />
    <input type="submit" i18n-value="@@credenciales.add.headline" value="Add Credenciales" class="btn btn-primary mt-4" />
</form>
