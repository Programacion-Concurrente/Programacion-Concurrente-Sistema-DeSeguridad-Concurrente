<div class="d-flex flex-wrap mb-4">
    <h1 class="flex-grow-1" i18n="@@credenciales.list.headline">Credencialeses</h1>
    <div>
        <a routerLink="/credencialess/add" class="btn btn-primary ms-2" i18n="@@credenciales.list.createNew">Create new Credenciales</a>
    </div>
</div>
@if (!credencialeses || credencialeses.length === 0) {
<div i18n="@@credenciales.list.empty">No Credencialeses could be found.</div>
} @else {
<div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
        <thead>
            <tr>
                <th scope="col" i18n="@@credenciales.nombre.label">Nombre</th>
                <th scope="col" i18n="@@credenciales.contrasenia.label">Contrasenia</th>
                <th><!-- --></th>
            </tr>
        </thead>
        <tbody>
            @for (credenciales of credencialeses; track credenciales.nombre) {
            <tr>
                <td>{{ credenciales.nombre }}</td>
                <td>{{ credenciales.contrasenia }}</td>
                <td>
                    <div class="float-end text-nowrap">
                        <a [routerLink]="['/credencialess/edit', credenciales.nombre]" class="btn btn-sm btn-secondary" i18n="@@credenciales.list.edit">Edit</a>
                        <button type="button" (click)="confirmDelete(credenciales.nombre!)" class="btn btn-sm btn-secondary" i18n="@@credenciales.list.delete">Delete</button>
                    </div>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
}
