<div class="d-flex flex-wrap mb-4">
    <h1 class="flex-grow-1" i18n="@@usuario.edit.headline">Edit Usuario</h1>
    <div>
        <a routerLink="/usuarios" class="btn btn-secondary" i18n="@@usuario.edit.back">Back to list</a>
    </div>
</div>
<form [formGroup]="editForm" (ngSubmit)="handleSubmit()">
    <app-input-row [group]="editForm" field="idUsuario" rowType="number" i18n-label="@@usuario.idUsuario.label" label="Id Usuario" />
    <app-input-row [group]="editForm" field="nombre" i18n-label="@@usuario.nombre.label" label="Nombre" />
    <app-input-row [group]="editForm" field="email" i18n-label="@@usuario.email.label" label="Email" />
    <app-input-row [group]="editForm" field="activo" rowType="checkbox" i18n-label="@@usuario.activo.label" label="Activo" />
    <app-input-row [group]="editForm" field="usuario" rowType="select" [options]="usuarioValues" i18n-label="@@usuario.usuario.label" label="Usuario" />
    <app-input-row [group]="editForm" field="usuarioo" rowType="select" [options]="usuariooValues" i18n-label="@@usuario.usuarioo.label" label="Usuarioo" />
    <input type="submit" i18n-value="@@usuario.edit.headline" value="Edit Usuario" class="btn btn-primary mt-4" />
</form>
