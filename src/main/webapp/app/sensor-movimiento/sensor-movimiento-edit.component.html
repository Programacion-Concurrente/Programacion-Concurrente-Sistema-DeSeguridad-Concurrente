<div class="d-flex flex-wrap mb-4">
    <h1 class="flex-grow-1" i18n="@@sensorMovimiento.edit.headline">Edit Sensor Movimiento</h1>
    <div>
        <a routerLink="/sensorMovimientos" class="btn btn-secondary" i18n="@@sensorMovimiento.edit.back">Back to list</a>
    </div>
</div>
<form [formGroup]="editForm" (ngSubmit)="handleSubmit()">
    <app-input-row [group]="editForm" field="idSensor" rowType="number" i18n-label="@@sensorMovimiento.idSensor.label" label="Id Sensor" />
    <app-input-row [group]="editForm" field="nombre" i18n-label="@@sensorMovimiento.nombre.label" label="Nombre" />
    <app-input-row [group]="editForm" field="ubicacion" i18n-label="@@sensorMovimiento.ubicacion.label" label="Ubicacion" />
    <app-input-row [group]="editForm" field="sensior" rowType="select" [options]="sensiorValues" i18n-label="@@sensorMovimiento.sensior.label" label="Sensior" />
    <input type="submit" i18n-value="@@sensorMovimiento.edit.headline" value="Edit Sensor Movimiento" class="btn btn-primary mt-4" />
</form>
